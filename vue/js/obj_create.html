<script>
    // 创建对象 , new 之后,没有对对象进行
    var person = new Object();
    person.name = "GANTIAN";
    person.age = 18;
    console.log(person.name);

    var ps = {
        name: "GavinYang",
        age: 18
    };

    var ps2 = {
        name: 'GanTian',
        age: 38,
        greeting: function () {
            console.log('Hi, I"m ' + this.name);
        }
    };

    var person2  = Object.create(ps2);
    console.log(person2.name);
    person2.greeting();


    function Cat(name,color) {
        this.name = name;
        this.color = color;
    }

    var cat1 = new Cat("GavinYang","Base");
    console.log(cat1.name);
    console.log(cat1.color);

    function Animal(name) {
        this.name = name;
    }

    Animal.prototype.color = 'GavinYangGavinYang';
    var catOne = new Animal("One GavinYang");
    var catTwo = new Animal("Two GavinYang");

    Animal.prototype.color = 'GavinYangBlue';
    console.log(catOne.color);
    console.log(catTwo.color);

    function P() {

    }

    //  打印出来的结果值是: true.
    console.log(P.prototype.constructor === P);

    function Constr() {
    }

    var x = new Constr();
    var y = x.constructor();
    var z = new x.constructor();
    // 判断 y 是不是 Constr 类型的
    console.log(z instanceof Constr);

    function StringBuilder() {

        var buffer = [];

        this.add = function (str) {
            buffer.push(str);
        };

        this.toString = function () {
            return buffer.join('');
        };
    }
    /***
     *  Js在运行时,保存到栈内存和堆内存中.
     *  栈内存用来保用保存 变量和基本类型.  堆内存用来保存对象.
     *  声明一个变量时,实际上就是在栈内存中创建一个空间用来保存变量.
     *  如果是基本类型则保存在栈内存中直接保存.
     *  如果是引用类型则会保存在堆内存中,变量中保存的实际上对象在栈内存中的地址.
     *
     *  new :
     *  1: 创建一个空对象,作为要返回的对象实例.
     *  2: 讲将这个空对象的原型,指向构造函数的 prototype 属性.
     *  3: 将这个空对象赋值给函数内部的this关键字
     *  4: 开始执行构造函数内部的代码.
